<html data-bs-theme="dark">
<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</header>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mt-3">First load the model</h1>
            <button id="loadModel" class="btn btn-primary mt-3">Load model</button>
            <input id="loadModelOutput" type="text" class="form-control mt-3"
                placeholder="Output will be displayed here">

            <h1 class="mt-3">Insert GitHub issue data here:</h1>
            <textarea id="calculateLabelsInput" class="form-control mt-3 " rows="5"></textarea>
            <button id="calculateLabels" class="btn btn-primary mt-3">Calculate Labels</button>
            <input id="calculateLabelsOutput" type="text" class="form-control mt-3 "
                placeholder="Calculated labels will be displayed here">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</body>

</html>
